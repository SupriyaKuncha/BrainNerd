<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNerd</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:ital,wght@0,200;0,300;0,400;1,700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1db4c77ee6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="nav">
      <div>
        <ul class="flex-nav">
          <li class="logo">
            <a href="#">Book.<span>Nerd</span></a>
          </li>
          <li class="genre"><a href="login.html">Genre</a></li>
          <li class="aboutUs"><a href="#">About Us</a></li>
          <li class="signup">
            <button type="submit"><a href="signup.html">Sign up</a></button>
          </li>
          <li class="login">
            <button type="submit"><a href="login.html">Login</a></button>
          </li>
        </ul>
      </div>
    </div>
    <div class="main">
      <!-- <input
        type="search"
        class="search"
        placeholder="Search by name, author and genre"
      /> -->
      <div class="search">
        <div class="search-div">
          <input
            type="text"
            class="search-box"
            id="search-box"
            placeholder="Search books by name, author, genre, etc ..."
          />
        </div>
        <div class="list-book search">
          <div class="cards-flex"></div>
        </div>
      </div>
      <div class="home-content">
        <div class="content">
          <h1 class="heading">
            Your Gateway to a
            <br />
            Digital Library Revolution:
            <span class="animated"></span>
          </h1>
          <button class="getStarted">
            <a href="login.html">Get Started</a>
          </button>
        </div>
        <div class="content-img">
          <img src="image/book-mockup.png" alt="" srcset="" />
        </div>
      </div>
    </div>
    <div class="cards-flex">
      <div class="card-items">
        <img src="image/dummy-mockuo.png" alt="book.png" class="book-img" />
        <div class="description">
          <h1 class="bookName">The Great Gatsby</h1>
          <h2 class="author">F-Scott Fitzerald</h2>
          <div class="container">
            <div class="genre-name">
              <span class="description-title">Genre:</span>
              <span class="update" id="title-update">Romantic</span>
            </div>
            <div class="yop">
              <span class="description-title">Yop:</span>
              <span class="update" id="yop-update">2002</span>
            </div>
            <div class="available">
              <span class="description-title">Available Copies:</span>
              <span class="update" id="copies-update">25</span>
            </div>
            <div class="origin">
              <span class="description-title">Origin:</span>
              <span class="update" id="origin-update">Germany</span>
            </div>
          </div>
          <button type="submit" class="addToBag">Add to Bag</button>
        </div>
        <div class="wishlist-books">
          <a href="#"><i class="fa-solid fa-heart"></i></a>
        </div>
      </div>
    </div>

    <script src="js/books.js"></script>
  </body>
</html>
