<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" href="css/login.css" />
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" /> -->
	<script src="https://kit.fontawesome.com/1db4c77ee6.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="parent">
		<form onsubmit="login(event)">
			<h1><span class="join">Welcome </span><span class="us-nerds">Back</span></h1>
			<div class="container">
				<input type="email" name="email" id="email" placeholder="Email ID" required>

				<input type="password" name="password" id="password" placeholder="Password" required>

				<button type="submit" id="login-btn">Log in</button>
			</div>
		</form>

		<!-- <hr> -->

		<div class="signup-btn">
			<span>Don't have an account?</span>
			<button><a href="signup.html">Sign up</a></button>
		</div>

		<!-- <hr> -->

		<div class="other-login-options">
			<button><i class="fa-brands fa-google"></i></button>
			<button><i class="facebook fa-brands fa-facebook-f"></i></button>
			<button><i class="fa-brands fa-github"></i></button>
		</div>
	</div>



	<script type="module" src="js/auth.js"></script>
</body>

</html>
