<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" href="css/signup.css" />
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" /> -->
	<script src="https://kit.fontawesome.com/1db4c77ee6.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="parent">
		<form onsubmit="signup(event)">
			<h1><span class="join">Join </span><span class="us-nerds">Us Nerds</span></h1>
			<div class="container">
				<input type="email" name="email" id="email" placeholder="Email ID" required>
	
				<input type="password" name="password" id="password" placeholder="Password" required>
	
				<input type="password" name="password" id="re-enter-password" placeholder="Re-enter password" required>
	
				<button type="submit" id="signup-btn">Sign in</button>
			</div>
		</form>

		<div class="login-btn">
			<span>Already have an account?</span>
			<button><a href="./login.html">Log in</a></button>
		</div>

		<!-- <div class="other-login-options">
			<button><i class="fa-brands fa-google"></i></button>
			<button><i class="facebook fa-brands fa-facebook-f"></i></button>
			<button><i class="fa-brands fa-github"></i></button>
		</div> -->
	</div>

	

	<script type="module" src="js/auth.js"></script>
</body>

</html>
